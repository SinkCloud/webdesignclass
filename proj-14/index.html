<!DOCTYPE html>
<html>
<head>
<title>Web Colors</title>
<style>
    h1 {
        color:#2E8B57;
    }
    body {
        background-color: #F5DEB3;
    }
    .box {
        border:1px solid black;
        height:30px;
        width:80px;
        margin-left:15px;
        margin-bottom: 10px;
        text-align: center;
    }
    .box-1 {
        background-color:#DC143C;
    }
    .box-2 {
        background-color:#DA70D6;
    }
    .box-3 {
        background-color:#6f00ff;
    }
</style>
</head>

<body>

<h1>Web Colors</h1>
<div class="box-1 box">#DC143C</div>
<div class="box-2 box">#DA70D6</div>
<div class="box-3 box">#6f00ff</div>
</body>
</html>
